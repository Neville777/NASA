<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <meta charset="utf-8">
</head>
<body>
    <h1>EXQUISITE IMAGES</h1>
    <img id="world">
    <button id="fullScreenButton">VIEW FULL SCREEN</button>
    <p id="explanationOne"></p>
    <form id="formId">
        <textarea id="field" placeholder="POST COMMENT"></textarea>
        <div class="comment-box">
            <input type="submit" id="submit" value="COMMENT HERE">
            <button id="clear">DELETE COMMENT</button>
        </div>
    </form>
    <input type="date" id="datePicker">
    <button id="fetchButton">SEARCH PICTURE</button>
    <ul id="comments"></ul> <!-- Changed "comments" to "ul" for comments list -->
</body>
</html>
